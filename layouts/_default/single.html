{{ define "main" }}

<div class="row p-5 justify-content-center">

		<div class="wrapper p-5">
			<div class="title">
				<h1 id="my-h1">{{ .Title }}</h1>
			</div>
			<div class="content">
				{{  .Content }}
			</div>
		</div>

	</div>

	
</div>

<style type="text/css">
	
	.item-active {
		font-weight: bold;
	}

	.item-list-wrapper ul {
		margin: 0;
		padding: 0;
		list-style-type: none;
		width: 235px;
		margin-left: 10px;
		margin-bottom: 0px;
	}

	.custom-list-item a {
		display: block;
		color: #555555;
		text-decoration: none;
		border-bottom: 1px solid #fff;
		padding: 2px 0px 2px 22px;
		background: url(/img/p1.gif) no-repeat 5px 9px;
		border-bottom: 1px solid #999999;
		border-bottom-width: 1px;
		border-bottom-style: solid;
		border-bottom-color: rgb(153, 153, 153);
		margin-bottom: 2px;
		font-family: 'Mako', sans-serif;
		font-size: 17px;
		text-transform: capitalize;
	}


	.custom-list-item a:hover {
		display: block;
		color: #555555;
		text-decoration: none;
		border-bottom: 1px solid #fff;
		padding: 2px 0px 2px 22px;
		background: url(/img/p2.gif) no-repeat 5px 9px;
		border-bottom: 1px solid #999999;
		font-family: 'Mako', sans-serif;
		font-size: 17px;
	}

</style>


{{ end }}
